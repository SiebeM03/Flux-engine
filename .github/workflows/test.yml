name: Java Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Set up display for headless tests
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxrandr2 libxinerama1 libxcursor1 libxi6 libasound2t64
        
    - name: Start Xvfb
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3
        
    - name: Run tests
      run: mvn clean test -Dlwjgl.natives=natives-linux
      env:
        DISPLAY: :99
      continue-on-error: false
      
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          **/target/surefire-reports
          **/target/failsafe-reports
        retention-days: 7

